<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"> 
 <link rel="stylesheet" href="style.css">
 <title>Word Game</title>
 
</head>
<body class="container-fluid"style="height:100vh">
  <div  id="buttonDiv" style="height:100%" >
         <button class="startBtn btn" onclick="fetchWords()">Play<i class="fas fa-arrow-circle-right"></i></button>
  </div>
  
  <div id="game">
    <header class="p-3 mb-2 bg-gradient-info text-white">
   <h2 class="text-center text-white font-weight-bold">
    Speed Typing Game
   </h2>
  </header>
  <br>
   <section class="text-center">
     <div class="row">
      <div class="col-md-6 mx-auto">
       <!-- Progress bar start-->
       <div class="progress">
         <div class="progress-bar progress-bar-striped progress-bar-animated " id="progress-bar-id"></div>
       </div> 
       <!-- Progress bar end -->
       <h5 class="mt-3 text-left text-info" id="levelDisp"></h5>
       <!--  Word -->
       <h2 class="text-warning display-3 " id="currentWord">
        HEY!!!!
       </h2>
       <p class="lead text-white">Type the above word in <span class="text-success" id="seconds">5</span> seconds</p>
       <input type="text"  id="inputWord" class="form-control mx-auto" style="max-width:70%; min-width:200px;" autofocus>
       <h4 class="mt-3" id="message"></h4>
       <div class="row mt-5">
         <div class="col-md-6">
           <h3>Time Left:
             <span id="time">0</span>
           </h3>
         </div>
         <div class="col-md-6">
           <h3>Score:
             <span id="score">0</span>
           </h3>
         </div>
       </div>
      </div>
     </div>
   </section>
  </div>

  <div id="gameOver" class="container " style="width:80%">
    <p class="lead text-center text-white" style="font-size:35px;">Your score is <span id="finalScore" class="font-weight-bold text-success"></span></p>
   
      <div id='formerror' class="bg-gradient-danger text-danger text-center" style="font-size:25px"></div>
        <div class="form-group">
            <label for="email"style="font-size:22px;">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="userName"style="font-size:22px;">Name:</label>
            <input type="text" class="form-control" id="userName" name="name" required>
          </div>  
          <button class="btn btn-success"  type="submit" onclick="formSave()">Submit Score</button> </div>
  </div>
  <div id="finish" class="text-center">
      <button class="btn btn-primary btn-lg" onclick="gameRestart()">Play Again</button>
      <br> <br> <br>
      <h5 class="text-center text-black">High Scores</h5>
      <div id="resultTable"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
